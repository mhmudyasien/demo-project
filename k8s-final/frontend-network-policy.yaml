# frontend-network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-to-frontend
  namespace: cloud-ninjas
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
  ingress:
    - {}  # Allow traffic from ANY source (required for NodePort)

---
# frontend-network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-frontend
  namespace: cloud-ninjas
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx   # ← adjust to your ingress NS
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx         # ← common label
      ports:
        - protocol: TCP
          port: 30080    # or whatever port frontend listens on (e.g., 3000, 8080)