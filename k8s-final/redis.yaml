apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cloud-ninjas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
        # Optional: disable Redis persistence (since you're using it for cache)
        args:
        - --save ""        # disable RDB snapshots
        - --appendonly no  # disable AOF
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: cloud-ninjas
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP  # default, but explicit is better