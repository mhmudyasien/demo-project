# database-network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-db
  namespace: cloud-ninjas
spec:
  podSelector:
    matchLabels:
      app: mysql          # ← protects database pods
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend   # ← only backend can connect
      ports:
        - protocol: TCP
          port: 3306        # ← PostgreSQL; use 3306 for MySQL, etc.